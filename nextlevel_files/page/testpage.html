<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<title>test</title>
	<style>
		body{ background-color : black; }

		.box1{ 
					height: 30%; 
					width: 80%; 
					background-color : gray;
					position:absolute;
					top : 10%;
					left : 10%; 
					border-radius: 30px;	}
	
		.box1.div{
							width: 100px;
							height: 300px;
							background-color : green;
												}
		

		.message{	
						position:absolute;
						top : 50%;
						left : 10%;
						width:80%;
						height:50px;
													}
		.color{
						position:absolute;
						top : 60%;
						left : 10%;
						width : 40%;
						height : 50px;
													}

		.time{
						background-color : white;
						position:absolute;
						top : 60%;
						right : 9%;
						width : 40%;
						height : 50px;
													}

	</style>
</head>
<body>
	<div class="box1">
				<div></div>
	</div>

	<input class="message" type="text" placeholder="메시지를 입력하세요.">

	<select class="color">
		<option value="green">녹색</option>
		<option value="yellow">황색</option>
		<option value="red">적색</option>
	</select>

	<div class="time">남은 신호 표시</div>
</body>
</html>
